<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexCent</title>
    <link rel="stylesheet" href="./src/styles/syles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<body>

    <header>
        <div class="logo-header">
            <img src="./src/assets/images//Logo.svg" alt="Logo Nexcent">
        </div>
        <nav class="nav-header">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <div class="container-btn-header">
            <button class="btn-login"><a href=""></a>Login</button>
            <button class="btn-sign-up"><a href=""></a>Sign up</button>
        </div>
    </header>


    <main>
         <div class ="content-hero">
            <h1>Lessons and insights <span>from 8 years</span></h1>
            <p>Where to grow your business as a photographer: site or social media?</p>
            <button class="btn-primary"><a href="#">Register</a></button>
         </div>

         <div>
            <img src="./src/assets/images/Illustration.svg"
            alt="Desenho ilustrativo de uma pessoa usando um computador">
         </div>
    </main>


    <section class="our-clients">
        <div class="content-our-clients">
            <h2>Our Clients</h2>
            <p>We have been working with some Fortune 500+ clients</p>
        </div>
        <div class="container-logo-clients">
            <img src="./src/assets/images/Logo (1).svg" alt="Logo Empresa 01" loading="lazy">
            <img src="./src/assets/images/Logo (2).svg" alt="Logo Empresa 02" loading="lazy">
            <img src="./src/assets/images/Logo (3).svg" alt="Logo Empresa 03" loading="lazy">
            <img src="./src/assets/images/Logo (4).svg" alt="Logo Empresa 04" loading="lazy">
            <img src="./src/assets/images/Logo (5).svg" alt="Logo Empresa 05" loading="lazy">
            <img src="./src/assets/images/Logo (6).svg" alt="Logo Empresa 06" loading="lazy">
            <img src="./src/assets/images/Logo (7).svg" alt="Logo Empresa 07" loading="lazy">
        </div>
    </section>

    
    
</body>
</html>
